<meta charset="UTF-8">

<script>
	
	function pulalinha() {

		document.write("<br>");

	}

	function mostra (frase) {

		document.write(frase);
		pulalinha();

	}

var anoAtual = 2019;
var anoInicial = 1500;
var geracoes = (anoAtual - anoInicial)/28;

mostra ("Ano atual: " + anoAtual);
mostra ("Ano inicial: " + anoInicial);
mostra ("O Brasil teve " + geracoes + " gerações desde " + anoInicial);

</script>
