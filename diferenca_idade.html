<meta charset="UTF-8">

<script>
	
	function pulalinha() {

		document.write("<br>");

	}

	function mostra (frase) {

		document.write(frase);
		pulalinha();

	}

	var minhaIdade = 49;
	var idadeIrmao = 39;
	var diferencaIdade = minhaIdade - idadeIrmao;

	mostra ("A minha idade é: " + minhaIdade + " anos.")
	mostra ("A idade de meu irmão é: " + idadeIrmao + " anos.")
	mostra ("Nossa diferença de idade é: " + diferencaIdade + " anos.")

</script>
